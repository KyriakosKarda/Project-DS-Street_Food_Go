---
- hosts: application-vm
  become: yes
  vars:
    docker_users:
      - "{{ ansible_user | default('ubuntu') }}"
  tasks:
    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present
        filename: docker

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker Engine and docker-compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: latest

    - name: Ensure docker group exists
      group:
        name: docker
        state: present

    - name: Add users to docker group
      user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"

    - name: Ensure Docker service is enabled and running
      service:
        name: docker
        state: started
        enabled: yes
    
    - name: Install Docker Engine and docker-compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: latest

    - name: Create docker-compose v1 compatibility wrapper
      copy:
        dest: /usr/local/bin/docker-compose
        content: |
          #!/bin/sh
          exec docker compose "$@"
        mode: '0755'
        owner: root
        group: root

    - name: Ensure docker group exists
      group:
        name: docker
        state: present
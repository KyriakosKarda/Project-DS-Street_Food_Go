<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>View Order</title>
</head>
<section layout:fragment="main-content">
    <div style="align-content: center">
        <h2>Select An Order Category To View</h2><br>
        <div>
            <a th:href="@{'/viewOrder/' + ${person_id} + '/active'}" class="btn btn-success">Active Orders</a>
            <a th:href="@{'/viewOrder/' + ${person_id} + '/pending'}" class="btn btn-primary">Pending Orders</a>
            <a th:href="@{'/viewOrder/' + ${person_id} + '/rejected'}" class="btn btn-danger">Rejected Orders</a>
        </div>
    </div><br>
    <div th:if="${success} != null" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error} != null" class="alert alert-danger" th:text="${error}"></div>
</section>
</html>

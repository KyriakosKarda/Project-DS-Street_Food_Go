<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<section layout:fragment="main-content">
    <form th:action="@{/login}" method="POST" th:object="${person}">
        <h1>Login Page</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{name}">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{passwordHash}">
        </div>
        <div class="form-group">
            <div th:if="${error == '?error'}">
                <p style="color: red" th:text="'User Does Not Exist'"></p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
</html>

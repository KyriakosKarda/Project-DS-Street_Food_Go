<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>

<section layout:fragment="main-content">
  <form th:action="@{/register}" method="POST" th:object="${person}">
    <h1>Registration Form</h1>
    <div class="form-group">
      <label for="type">Category Of Registration</label>
      <select id="type" name="type" class="form-control" th:field="*{personType}" required>
        <option disabled selected value="">--- Choose Me ---</option>
        <option th:value="'OWNER'">OWNER</option>
        <option th:value="'CUSTOMER'">CUSTOMER</option>
      </select>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" th:field="*{name}" placeholder="Enter Your Username" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" th:field="*{surname}" placeholder="Enter Your Surname" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{emailAddress}" placeholder="Enter Your Email Address" required>
    </div>

    <div class="form-group">
      <label for="phone">Cell-Phone</label>
      <input type="text" id="phone" class="form-control" th:field="*{phoneNumber}" placeholder="Enter Your Phone Number" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" th:field="*{address}" placeholder="Enter Your Address" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" th:field="*{passwordHash}" placeholder="Enter Your Password" required>
    </div>

    <div class="form-group" th:if="${error != null}">
      <p style="color: red" th:text="${error}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
</html>

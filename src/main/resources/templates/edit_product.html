<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<section layout:fragment="main-content">
    <form th:action="@{'/product/edit/'+ ${prod_id} + '/' + ${rest_id}}" th:object="${product}" method="POST">
        <h1>Edit Product</h1>
        <div class="form-group">
            <label for="firstName">Product Name</label>
            <input type="hidden" th:field="*{id}">
            <input type="text" id="firstName" th:field="*{name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" th:field="*{description}"  required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control" th:field="*{price}"  required>
        </div>

        <div class="form-group">
            <label for="available">Is Product Available</label>
            <select id="available" name="available" class="form-control" th:field="*{available}" required>
                <option disabled selected value="">--- Choose Me ---</option>
                <option th:value="false">Not Available</option>
                <option th:value="true">Available</option>
            </select>
        </div>

        <input type="hidden" th:field="*{restaurant}">
        <div class="form-group" th:if="${error != null}">
            <p style="color: red" th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
</body>
</html>
